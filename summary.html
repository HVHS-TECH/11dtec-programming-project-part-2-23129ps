<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rental Summary</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="title">Priya's Rentals</header>
    <h1>Rental Summary</h1>
    <p><strong>Name:</strong> <span id="summaryName"></span></p>
    <p><strong>Age:</strong> <span id="summaryAge"></span></p>
    <p><strong>Rental Days:</strong> <span id="summaryDays"></span></p>
    <p><strong>Insurance Cost:</strong> <span id="summaryInsurance"></span></p>
    <p><strong>Discount offered:</strong> <span id="summaryDiscount"></span></p>
    <p><strong>Late fess (If car isn't returned on time):</strong> <span id="summarylateFees"></span></p>
    <p><strong>Total Cost:</strong> <span id="summaryTotalCost"></span></p>
    <script>
        document.getElementById("summaryName").textContent = localStorage.getItem("userName");
        document.getElementById("summaryAge").textContent = localStorage.getItem("userAge");
        document.getElementById("summaryDays").textContent = localStorage.getItem("rentalDays");
        document.getElementById("summaryInsurance").textContent = localStorage.getItem("insuranceCost");
        document.getElementById("summaryDiscount").textContent = localStorage.getItem("discounts");
        document.getElementById("summarylateFees").textContent = localStorage.getItem("lateFees");
        document.getElementById("summaryTotalCost").textContent = localStorage.getItem("Total Cost");
    </script>
</body>
</html>
