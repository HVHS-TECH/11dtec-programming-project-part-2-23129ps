<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rental Summary</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="title w3-container w3-center w3-animate-left">Priya's Rentals</header>
    <h1>Rental Summary</h1>

    <div id="summaryDetails">
        <p><strong>Name:</strong> <span id="userName"></span></p>
        <p><strong>Age:</strong> <span id="userAge"></span></p>
        <p><strong>Car Chosen:</strong> <span id="carChoice"></span></p>
        <p><strong>Rental Days:</strong> <span id="rentalDays"></span></p>
        <p><strong>Price per Day:</strong> $<span id="pricePerDay"></span></p>
        <p><strong>Insurance Cost:</strong> $<span id="insuranceCost"></span></p>
        <p><strong>Discount Code Used:</strong> <span id="discountCode"></span></p>
        <p><strong>Discount Applied:</strong> $<span id="discountAmount"></span></p>
        <p><strong>Total Cost:</strong> $<span id="totalCost"></span></p>
    </div>

</body>
</html>
