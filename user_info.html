<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Form</title>
</head>
<body>
    <h2>Car Rental Form</h2>
    <form>
        <label for="i_userName">Name:</label>
        <input type="text" id="i_userName" required>
        <span id="userNameError" style="color: red;"></span>
        <br><br>

        <label for="i_userAge">Age:</label>
        <input type="number" id="i_userAge" required>
        <span id="userAgeError" style="color: red;"></span>
        <br><br>

        <label for="i_carChoice">Choose a car:</label>
        <select id="i_carChoice">
            <option value="">Select a car</option>
            <option value="Solo EV">Solo EV</option>
            <option value="Smart Fortwo">Smart Fortwo</option>
            <option value="Mazda RX-8">Mazda RX-8</option>
            <option value="Toyota Camry">Toyota Camry</option>
            <option value="Honda CR-V">Honda CR-V</option>
            <option value="Chevrolet Suburban">Chevrolet Suburban</option>
            <option value="Mercedes-Benz Sprinter">Mercedes-Benz Sprinter</option>
            <option value="Ford Transit">Ford Transit</option>
            <option value="Toyota HiAce">Toyota HiAce</option>
        </select>
        <span id="carChoiceError" style="color: red;"></span>
        <br><br>

        <label for="i_rentaldays">Rental Days:</label>
        <input type="number" id="i_rentaldays" required>
        <span id="rentalDaysError" style="color: red;"></span>
        <br><br>

        <button type="button" onclick="getUserInfo();">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
