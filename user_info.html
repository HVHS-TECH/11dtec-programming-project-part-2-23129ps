<!DOCTYPE html>
<html lang="en">
<head>
  <title>Car Rental Form</title>

    <!-- Character encoding and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- External JavaScript file -->
    <script src="script.js"></script>
</head>
<body>

      <!-- Header section -->
    <header class="title w3-container w3-center w3-animate-left">
        Priya's Rentals
    </header>

    <!-- Navigation bar -->
    <nav class="navbar w3-bar w3-blue">
        <a href="index.html" class="w3-bar-item w3-button">Home</a>
        <a href="about_us.html" class="w3-bar-item w3-button">About Us</a>
        <a href="products.html" class="w3-bar-item w3-button">Our Products</a>
    </nav>

<!-- Rental Form -->
<div id="formSection">
  <div class="title w3-container w3-center w3-animate-left">
    <h2>Car Rental Form</h2>

    <!-- Form starts -->
    <form>

      <!-- User's Name -->
      <label for="i_userName">Name:</label>
      <input type="text" id="i_userName" required />
      <span id="userNameError" style="color: red;"></span>
      <br /><br />

      <!-- User's Age -->
      <label for="i_userAge">Age:</label>
      <input type="number" id="i_userAge" required />
      <span id="userAgeError" style="color: red;"></span>
      <br /><br />

      <!-- Car selection dropdown -->
      <label for="i_carChoice">Choose a car:</label>
      <select id="i_carChoice">
        <option value="">Select a car</option>
        <option value="Solo EV">Solo EV (1 seat)</option>
        <option value="Smart Fortwo">Smart Fortwo (2 seats)</option>
        <option value="Mazda RX-8">Mazda RX-8 (4 seats)</option>
        <option value="Toyota Camry">Toyota Camry (5 seats)</option>
        <option value="Honda CR-V">Honda CR-V (5 seats)</option>
        <option value="Chevrolet Suburban">Chevrolet Suburban (7 seats)</option>
        <option value="Mercedes-Benz Sprinter">Mercedes-Benz Sprinter (12 seats)</option>
        <option value="Ford Transit">Ford Transit (15 seats)</option>
        <option value="Toyota HiAce">Toyota HiAce (10 seats)</option>
      </select>
      <span id="carChoiceError" style="color: red;"></span>
      <br /><br />

      <!-- Number of rental days -->
      <label for="i_rentalDays">Rental Days:</label>
      <input type="number" id="i_rentalDays" required />
      <span id="rentalDaysError" style="color: red;"></span>
      <br /><br />

      <!-- Optional discount code -->
      <label for="i_discountCode">Discount Code (If applicable):</label>
      <input type="text" id="i_discountCode" />
      <span id="discountCodeError" style="color: red;"></span>
      <br /><br />

      <!-- Submit button -->
      <button type="button" onclick="getUserInfo();">Submit</button>
    </form>
    <!-- Form ends -->
  </div>
</div>

<!-- Summary section (hidden by default) -->
<div id="summarySection" style="display: none;">
  <h1>Rental Summary</h1>
  <p><strong>Name:</strong> <span id="summaryName"></span></p>
  <p><strong>Age:</strong> <span id="summaryAge"></span></p>
  <p><strong>Car Chosen:</strong> <span id="summaryCar"></span></p>
  <p><strong>Rental Days:</strong> <span id="summaryDays"></span></p>
  <p><strong>Insurance Cost:</strong> <span id="summaryInsurance"></span></p>
  <p><strong>Discount Offered:</strong> <span id="summaryDiscount"></span></p>
  <p><strong>Late Fees per day(If car isn't returned on time):</strong> <span id="summarylateFees"></span></p>
  <p><strong>Total Cost:</strong> <span id="summaryTotalCost"></span></p>
</div>

</body>
</html>
