<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bob's Rentals</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Bob's Rentals</h1>
  <p>Choose a vehicle that suits your needs!</p>

  <form id="f_userDetails" onsubmit="return false;">
    <label for="i_userName">Name:</label><br>
    <input type="text" id="i_userName" name="i_userName" required><br>

    <label for="i_carChoice">Preferred car:</label><br>
    <select id="i_carChoice">
      <option value="">--Choose--</option>
      <option value="Solo Hoverpod">Solo Hoverpod (1-seater)</option>
      <option value="Smart Fortwo">Smart Fortwo (2-seater)</option>
      <option value="Mazda RX-8">Mazda RX-8 (4-seater)</option>
      <option value="Toyota Camry">Toyota Camry (5-seater)</option>
      <option value="Honda CR-V">Honda CR-V (5-seater)</option>
      <option value="Chevrolet Suburban">Chevrolet Suburban (7-seater)</option>
      <option value="Mercedes-Benz Sprinter">Mercedes-Benz Sprinter (9-seater)</option>
      <option value="Ford Transit">Ford Transit (10-seater)</option>
      <option value="Toyota HiAce">Toyota HiAce (12-seater)</option>
    </select><br>

    <label for="i_rentalDays">How many days to rent:</label><br>
    <input type="number" id="i_rentalDays" name="i_rentalDays" min="1" max="30" required><br>

    <label for="discountCode">Discount code:</label><br>
    <input type="text" id="discountCode" name="discountCode"><br>

    <label for="i_insurance">Do you need insurance coverage?</label><br>
    <select id="i_insurance">
      <option value="">--Choose--</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select><br>

    <button onclick="getUserInput();">Submit</button>
  </form>

  <div id="output"></div>

  <script src="part_2.js"></script>
</body>
</html>
